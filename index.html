<!DOCTYPE html>
<html>
    <head>
        <title>Struktury drzewiaste</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/mystyle.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/jquery.popupoverlay.js"></script>
        <script src="js/alert.js"></script>
        <script src="js/drzewa.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div id="menu">
                    <div class="overlay">
                        <div class="menuitem" onclick="newRoot()"><img src="img/new.png" alt="Nowe drzewo" width="128" height="128"></div>
                         <div class="menuitem link" onclick="newRoot()" >Stwórrz Nowe Drzewo</div>
                    </div>
                    <div class="overlay">
                        <a href="index.html"><div class="menuitem"><img src="img/trees.png" alt="Przegląd drzew" width="128" height="128"></div></a>
                        <a href="index.html"><div class="menuitem link">Przegląd istniejących drzew</div></a>
                    </div>
                </div>
            </nav>
            <aside>
                <div id="panelLogowania">
                    <div style="clear: both"></div>
                     <div id="loginPopup" class="popup">
                        <input type="text" id="loginEmail" placeholder="Email">   
                        <input type="password" id="loginPassword" placeholder="Hasło">   
                        <button id="loginButton" class="addChildButton">Zaloguj</button>
                        <div>Nie masz konta?</div>
                        <button id="registerButton" class="addChildButton">Zarejestruj się</button>
                    </div>
                </div>
            </aside>
        </header>
        <main>
            <article>
                <div id="drzewa">
                    
                </div>
            </article>
        </main>
        <aside>
            <div id="dialogDelete" title="Usunąć węzeł?">
                Czy na pewno chcesz usunąć ten węzeł wraz z jego wszystkimi węzłami potomnymi?
            </div>
            <div id="dialogTransfer" title="Przenoszenie węzła">
                Czy na pewno chcesz prznieść węzeł o nazwie <span class="nazwa" id="doPrzeniesienia"></span> wraz z jego wszystkimi węzłami potomnymi do węzła o nazwie <span class="nazwa" id="cel"></span>?
            </div>
            <div id="dialogEdit" title="Edytuj nazwę">
                <label>Nowa nazwa</label>
                <input type="text" id="inputEdit">
            </div>
            <div id="dialog-form" title="Stwórz nowe drzewo">
                <input type="text" id="inputAddTreeTitle" placeholder="Tytuł Drzewa">
                <input type="text" id="inputAddTreeRoot" placeholder="Nazwa Korzenia">
                <textarea id="inputAddTreeDescription" placeholder="opis..."></textarea>
            </div>
            <div id="dialogAdd" title="Dodaj węzeł">
                <input type="text" id="inputAddNode" placeholder="Node name">
            </div>
            <div id="register-form" title="Zarejestruj się">
                <input type="text" id="inputEmail" placeholder="email">
                <input type="password" id="inputPassword" placeholder="hasło">
                <input type="password" id="inputPassword2" placeholder="powtórz hasło">
            </div>
        </aside>
    </body>
</html>
